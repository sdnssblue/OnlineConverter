<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертация PPT в PDF | Format Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="main-header">
        <button class="header-button" onclick="window.location.href='/';">Format Converter</button>
        <h1>Конвертация PPT в PDF</h1>
    </header>

    <main class="content">
        <div class="file-upload-container">
            <form id="uploadForm" action="/convert-ppt-to-pdf" method="post" enctype="multipart/form-data">
                <div id="fileDropZone" class="file-drop-zone" data-allowed-extensions=".pptx, .ppt">
                    <p>Перетащите файлы сюда или нажмите, чтобы выбрать</p>
                    <input type="file" id="fileInput" name="files" multiple hidden data-allowed-extensions=".pptx, .ppt">
                </div>                
                <ul id="fileList" class="file-list"></ul>
            </form>          
        </div>

        <div class="side-panel" id="actionPanel">
            <button type="submit" form="uploadForm" id="convertButton" style="display:none;">Конвертация в PDF</button>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; Format Converter 2025</p>
    </footer>

    <script src="/static/file-handler.js"></script>
    
</body>
</html>
